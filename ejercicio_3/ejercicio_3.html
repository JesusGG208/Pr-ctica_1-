<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        /* El mensaje descifrado lo escribe en rojo */
        #resultado {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Cifrado César</h1>
    <h2>- Descifrar -</h2>
        <p>
            <label for="alfabeto">Alfabeto</label>
            <select name="alfabeto" id="alfabeto">
                <option value="castellano">Castellano</option>
                <option value="ingles">Inglés</option>
            </select>
        </p>
        <p>
            <label for="texto">Texto a descifrar</label>
            <textarea id="texto" name="texto"></textarea>
        </p>
        <p>
            <label for="rotacion">Nivel de Rotado</label>
            <input type="number" id="rotacion" name="rotacion" required>
        </p>
        <p>
            <button id="descifrar">Descifrar</button>
        </p>
        <p>
            <span id="resultado"></span>
        </p>
    <script src="ejercicio_3.js"></script>
</body>

</html>
